<div class="row">
  <div class="column">
    <img src="{{ site.baseurl }}/images/grapes.jpg" alt="grapes" style="width:100%" onclick="myFunction(this);">

  <div class="column">

  <div class="column">

  </div>
  <div class="column">

</div>

  <div class="img-container">
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    <img id="expandedImg" style="width:100%">
    <div id="imgtext"></div>
  </div>
</div>

<div class="demo">
    <ul id="lightSlider">
        <li data-thumb="{{ site.baseurl }}/images/wine.jpg">
          <img src="{{ site.baseurl }}/images/wine.jpg" alt="wine" style="width:100%" onclick="myFunction(this);">
        </li>
        <li data-thumb="{{ site.baseurl }}/images/harvest.jpg">
          <img src="{{ site.baseurl }}/images/harvest.jpg" alt="harvest" style="width:100%" onclick="myFunction(this);">
        </li>
        <li data-thumb="{{ site.baseurl }}/images/wine.jpg">

        </li>
        <li data-thumb="{{ site.baseurl }}/images/panarama.jpg">
          <img src="{{ site.baseurl }}/images/panarama.jpg" alt="panarama" style="width:100%" onclick="myFunction(this);">
        </li>
        <li data-thumb="{{ site.baseurl }}/images/planting.jpg">
          <img src="{{ site.baseurl }}/images/planting.jpg" alt="planting" style="width:100%" onclick="myFunction(this);">
        </li>
        <li data-thumb="{{ site.baseurl }}/images/planting2.jpg">
          <img src="{{ site.baseurl }}/images/planting2.jpg" alt="planting2" style="width:100%" onclick="myFunction(this);">
        </li>
    </ul>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}

$('#lightSlider').lightSlider({
    gallery: true,
    item: 1,
    loop: true,
    slideMargin: 0,
    thumbItem: 9
});
</script>
